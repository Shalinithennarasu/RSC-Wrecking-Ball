<table class="table">
  <thead>
    <td>{{lang.institutionName}}</td>
    <td></td>
    <td></td>
  </thead>
  <tbody>
    <tr ng-repeat="institution in institutions">
      <td>{{institution.get('name')}}</td>
      <td ng-click="removeInstitution()">{{lang.removeInstitution}}</td>
      <td ng-click="updateInstitution()">{{lang.editInstitution}}</td>
    </tr>
  </tbody>
</table>
