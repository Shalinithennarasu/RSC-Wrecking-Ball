<div class="login"> <div class="bck-color red"> <div class="break"></div> </div> <div class="container"> <div class="row"> <div class="col-xs-12"> <div class="ll-logo"></div> </div> <div class="col-xs-12"> <div class="login-container"> <div class="login-form"> <span ng-show="error.hasError" class="error">{{error.msg}}</span> <div class="row"> <form> <div class="col-sm-4 col-sm-offset-2"> <input class="form-control input-clear" type="text" ng-model="loginUser.username" placeholder="{{lang.username}}"> </div> <div class="col-sm-4"> <input class="form-control input-clear" type="password" ng-model="loginUser.password" placeholder="{{lang.password}}"> </div> <div class="col-sm-2"> <input class="btn btn-submit login-submit" type="submit" ng-click="onLoginClick()" value="{{lang.submit}}"> </div> </form> </div> </div> <a ng-click="onForgotPassword()" class="link red">{{lang.forgotPassword}}</a> </div> </div> </div> </div> </div>
